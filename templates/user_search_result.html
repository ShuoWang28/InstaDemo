{% extends 'base.html' %}

{% block content %}

<h1>Search Results</h1>

<ul>
  {% for user in object_list %} 
    <li>
      {{ user.first_name }}, {{ user.last_name }},
         <a href="{% url 'user_detail' user.pk %}" >
         {{user.username}} 
         </a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
